<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form - Send The Light Ministries</title>
    <link rel="stylesheet" href="../css/navhome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .donation-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .donation-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .donation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        .gcash-logo {
            width: 120px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }
        .donation-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .donation-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .donation-header p {
            color: #666;
            font-size: 16px;
        }
        .amount-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .amount-option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .amount-option:hover, .amount-option.selected {
            border-color: #4CAF50;
            background-color: #f8fff8;
        }
        .custom-amount {
            position: relative;
            margin-bottom: 20px;
        }
        .custom-amount .form-control {
            padding-left: 40px;
        }
        .custom-amount::before {
            content: "₱";
            position: absolute;
            left: 15px;
            top: 70%;
            transform: translateY(-50%);
            color: #666;
            font-weight: bold;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .donate-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin: 20px 0;
        }
        .donate-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .secure-payment {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        .secure-payment i {
            color: #4CAF50;
            margin-right: 5px;
        }
        .form-check {
            margin: 20px 0;
        }
        .form-check-label {
            color: #666;
        }
        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
        <div class="container" id="header">
            <a class="navbar-brand" href="/"><img src="../icons/logo.png" alt="Send The Light Ministries Logo" class="img-fluid"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="/featured-articles">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/featured-videos">Watch</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="donation-container">
        <div class="donation-card">
            <img src="../icons/pngwing.com.png" alt="GCash Logo" class="gcash-logo">
            <div class="donation-header">
                <h1>Make a Donation</h1>
                <p>Your generosity makes difference</p>
            </div>

            <form id="donationForm" name="submit-to-google-sheet">
                <div class="amount-options">
                    <div class="amount-option" data-amount="100">₱100</div>
                    <div class="amount-option" data-amount="200">₱200</div>
                    <div class="amount-option" data-amount="500">₱500</div>
                    <div class="amount-option" data-amount="1000">₱1000</div>
                </div>

                <div class="custom-amount">
                    <label for="customAmount" class="form-label">Custom Amount</label>
                    <input type="number" name="Amount" class="form-control" id="customAmount" placeholder="Enter amount">
                </div>

                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" name="Name" class="form-control" id="fullName" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="Email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="gcashNumber" class="form-label">GCash Number</label>
                    <div class="input-group">
                        <span class="input-group-text">+63</span>
                        <input type="tel" name="Gcash#" class="form-control" id="gcashNumber" required>
                    </div>
                    <div class="form-text">Your registered GCash mobile number</div>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message (Optional)</label>
                    <textarea class="form-control" name="Message" id="message" rows="3"></textarea>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I Agree to the terms and Conditions
                    </label>
                </div>

                <button type="submit" class="donate-btn">
                    <i class="fas fa-heart"></i> Donate Now
                </button>

                <div class="secure-payment">
                    <i class="fas fa-lock"></i> Secure payment via GCash
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const amountOptions = document.querySelectorAll('.amount-option');
            const customAmount = document.getElementById('customAmount');
            const donationForm = document.getElementById('donationForm');
            const donateBtn = document.querySelector('.donate-btn');

            amountOptions.forEach(option => {
                option.addEventListener('click', function() {
                    amountOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    customAmount.value = this.dataset.amount;
                });
            });

            customAmount.addEventListener('input', function() {
                amountOptions.forEach(opt => opt.classList.remove('selected'));
            });

            donationForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const amount = customAmount.value || document.querySelector('.amount-option.selected')?.dataset.amount;
                const name = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const gcashNumber = document.getElementById('gcashNumber').value;
                const message = document.getElementById('message').value;

                if (!amount) {
                    alert('Please select or enter an amount');
                    return;
                }

                donateBtn.disabled = true;
                donateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

                try {
                    const response = await fetch('/api/create-payment-link', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            amount: parseInt(amount),
                            description: `Donation from ${name}`,
                            remarks: `Email: ${email}, GCash: ${gcashNumber}, Message: ${message}`
                        })
                    });

                    const data = await response.json();
                    
                    if (data.data && data.data.attributes && data.data.attributes.checkout_url) {
                        // Store form data in localStorage
                        localStorage.setItem('donationData', JSON.stringify({
                            name,
                            email,
                            gcashNumber,
                            message,
                            amount
                        }));
                        
                        // Redirect to PayMongo checkout
                        window.location.href = data.data.attributes.checkout_url;
                    } else {
                        throw new Error('Invalid response from payment service');
                    }
                } catch (error) {
                    console.error('Payment error:', error);
                    alert('Failed to process payment. Please try again.');
                    donateBtn.disabled = false;
                    donateBtn.innerHTML = '<i class="fas fa-heart"></i> Donate Now';
                }
            });
        });
    </script>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbydjznk2KnomS-yxuA4-c0vp0R8FiXDAE5MBXbuXuzNitrKTgYQaAMX4PInEDzkj2HQ/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
