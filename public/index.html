<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Feed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css-video/style.css">
    <link rel="stylesheet" href="../css-video/responsive.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-mode-support">
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1><i class="fab fa-youtube text-danger me-2"></i>YouTube Feed</h1>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="channelDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Select Channels
                        </button>
                        <ul class="dropdown-menu" id="channelList" aria-labelledby="channelDropdown">
                            <!-- Channel list will be populated dynamically -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Latest Videos</h2>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary active" id="gridView">
                            <i class="fas fa-th-large"></i> Grid
                        </button>
                        <button type="button" class="btn btn-outline-secondary" id="listView">
                            <i class="fas fa-list"></i> List
                        </button>
                    </div>
                </div>
                <hr>
            </div>
        </div>

        <!-- Loading spinner -->
        <div id="loadingSpinner" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading videos...</p>
        </div>

        <!-- Error message -->
        <div id="errorMessage" class="alert alert-danger d-none" role="alert">
            Error loading videos. Please try again later.
        </div>

        <!-- Videos container - Grid View (default) -->
        <div id="videosGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Videos will be populated here dynamically -->
        </div>

        <!-- Videos container - List View (hidden by default) -->
        <div id="videosList" class="d-none">
            <div class="list-group">
                <!-- Videos will be populated here dynamically -->
            </div>
        </div>
    </main>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 YouTube Feed | Auto-updating video feed from your favorite channels</p>
        </div>
    </footer>

    <!-- Video Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Video Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe id="videoIframe" src="" allowfullscreen></iframe>
                    </div>
                    <div class="mt-3">
                        <h6 id="videoChannel" class="text-muted"></h6>
                        <p id="videoDescription"></p>
                        <p id="videoPublished" class="text-muted"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a id="videoLink" href="#" target="_blank" class="btn btn-danger">
                        <i class="fab fa-youtube"></i> Watch on YouTube
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js-video/app.js"></script>
    <script>
        init();
      </script>
</body>
</html>
