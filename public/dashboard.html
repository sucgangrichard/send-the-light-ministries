<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="../css-blog/home.css">
    <link rel="stylesheet" href="../css-blog/dashboard.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <!--Login-->
    <div class="login">
        <div id="loginUI"></div>
    </div>
    <!--Navbar-->

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container" id="header"><!--container-->
            <a class="navbar-brand" href="home-blog.html">
                <img src="../icons/stlp-logo.jpg" class="logo img-fluid" alt="Send The Light Ministries Logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> <!--Toggle-->

            <div class="collapse navbar-collapse" id="navbarSupportedContent"><!--Toggle Bars-->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 links-container">
                    <li class="link-item"><a href="/home.html" class="link">Home</a></li>
                    <li class="link-item"><a href="/editor" class="link">Editor</a></li>
                </ul>

                <div class="d-flex"><!--Search Bar-->
                    <div class="search-container">
                        <input type="text" id="searchInput" class="form-control search-input" placeholder="Search..."
                            aria-label="Search">
                        <button class="btn search-btn" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div><!--Search Bar-->
            </div><!--toggle Bars-->
        </div><!--container-->
    </nav>


    <!-- dashboard -->
     <h1 class="heading">Our Article Work</h1>

     <!--Blog Section-->
    <section id="articles" class="blogs-section section-bg reveal">
        <div class="container" id="articlemargin">
            <div class="row" id="blogs-row">
                <!-- Blog cards will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <script src="../js/firebase.js"></script>

    <script src="../js/nav.js"></script>
    <!-- <script src="../js/blog.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
